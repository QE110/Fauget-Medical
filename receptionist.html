<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Receptionist Dashboard | Fauget Medical</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="#">Receptionist Area</a>
    <a href="login.html" class="btn btn-light">Logout</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-5">Welcome, Receptionist!</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h4>Register Patient</h4>
        <p>Add a new patient manually.</p>
        <a href="#" class="btn btn-success">Register</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h4>Manage Appointments</h4>
        <p>Set or edit appointments.</p>
        <a href="#" class="btn btn-success">Manage</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h4>Patient Search</h4>
        <p>Find patients quickly.</p>
        <a href="#" class="btn btn-success">Search</a>
      </div>
    </div>

    <div class="col-md-6 offset-md-3">
      <div class="card p-4 text-center">
        <h4>Today's Appointments</h4>
        <p>View today's schedule.</p>
        <a href="#" class="btn btn-success">View Schedule</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
