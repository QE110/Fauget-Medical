<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doctor Dashboard | Fauget Medical</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f2f5;
    }
    .card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <div class="container">
    <a class="navbar-brand" href="#">Doctor Area</a>
    <a href="login.html" class="btn btn-light">Logout</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-5">Welcome, Doctor!</h2>

  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h4>View Appointments</h4>
        <p>Check your schedule.</p>
        <a href="#" class="btn btn-info">View</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h4>Patient Records</h4>
        <p>Access patient details.</p>
        <a href="#" class="btn btn-info">Access</a>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card p-4 text-center">
        <h4>Write Diagnosis</h4>
        <p>Submit new diagnosis and plan.</p>
        <a href="#" class="btn btn-info">Write</a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-4 text-center">
        <h4>Request Tests</h4>
        <p>Order lab tests.</p>
        <a href="#" class="btn btn-info">Request</a>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-4 text-center">
        <h4>Upload Reports</h4>
        <p>Upload post-examination reports.</p>
        <a href="#" class="btn btn-info">Upload</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
